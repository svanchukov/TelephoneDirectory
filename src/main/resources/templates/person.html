<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о человеке</title>
</head>
<body>
<h1>Информация о человеке</h1>
<p><strong>ФИО:</strong> <span th:text="${person.fio}"></span></p>
<p><strong>Адрес:</strong> <span th:text="${person.address}"></span></p>
<p><strong>Телефон:</strong> <span th:text="${person.number}"></span></p>
<p><strong>Email:</strong> <span th:text="${person.email}"></span></p>
<a th:href="@{/people/{id}/edit(id=${person.id})}">Редактировать</a>
<a href="/people">Назад</a>
</body>
</html>
